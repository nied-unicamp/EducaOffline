<div>
  <form [formGroup]="form">
    <div class="form-group">
      <textarea class="form-control input-lg textbox" id="answer"  formControlName="answer" required
      placeholder="{{ translationText?.comment }}" (ngModel)="submission?.answer"></textarea>
    </div>

    <div class="form-group">
      <app-file-list *ngIf="editing" class="files" [files]="files" [editable]="editing"></app-file-list>
      
      <app-file-edit-upload formControlName="files"></app-file-edit-upload>
    </div>
    <!-- Submit Button -->
    <div style="float: right;">
      <button *ngIf="editing" type="button" class="btn btn-secondary" (click)="cancelEdit()">
        {{ translationText?.cancel }}
      </button>
      <button type="button" class="btn btn-primary" (click)="submit()">
        {{ translationText?.save }}
      </button>
    </div>
  </form>
  </div>
